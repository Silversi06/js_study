<html>
<head>
    <title>Object Literal Syntax Extension</title>
</head>
<body>
    <script>
        var firstName="길동";
        var lastName="홍";

        // var person= {
        //     firstName : "길동",
        //     lastName : "홍"
        // }

        var person = {
            firstName : firstName,
            lastName :lastName
        }
        console.log(person);

    </script>
</body>
</html>
