<html>
<head>
    <title>Math 내장함수</title>
</head>
<body>
    <script>
        //Math :수학과 관련된 함수
        //round: 반올림
        console.log(Math.round(4.9));   //출력값 :5
        console.log(Math.round(4.4));   //출력값 :4

        //ceil():무조건 올림
        console.log(Math.ceil(4.9));    //5
        console.log(Math.ceil(4.1));    //5
        console.log(Math.ceil(4.0));    //4
    </script>
</body>
</html>
