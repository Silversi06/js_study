<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function soluction(s){  //s= "ksekkset"
            let answer="";
            
            // console.log(s.indexOf('k'));    //출력값 : 0
            // console.log(s.indexOf('e'));    //출력값 : 2
            // console.log(s.indexOf('t'));    //출력값 : 7
            // console.log(s.indexOf('K'));    //출력값 : -1

            for(let i=0; i<s.length; i++){
               // console.log(s[i], i, s.indexOf(s[i]));

               if(s.indexOf(s[i])===i){
                answer+=s[i];
               }
            }

            return answer;
        }

        console.log(soluction("ksekkset"));
    </script>
</body>
