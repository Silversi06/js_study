    <script>
        function soluction(arr){
            let answer = [];
            let sum =0; min = Number.MAX_SAFE_INTEGER;  //...(펼치기 용도)
            
            for(let x of arr){
                 if(x%2==1){
                    sum+=x;
                    if(x<min) min = x;
                 }
              }//for
              answer.push(sum);
              answer.push(min);

              return answer;
        }//function
        let arr = [12,77,38,41,53,92,85];
        console.log(soluction(arr));

    </script>
