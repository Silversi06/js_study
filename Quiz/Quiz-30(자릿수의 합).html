    <script>
        function soluction(arr){
            let answer=0, max= Number.MIN_SAFE_INTEGER;

            for(let x in arr){
            //     // console.log(x);
            //     //방법 1: while()문 쓰기
            //     let sum=0, temp=x;
            //     while(temp){
            //         sum+=temp % 10;
            //         temp = Math.floor(temp /10);
            //     }//while

            //방법2: 내장함수 사용
            let sum = x.toString().split('').reduce((a,b) => a+Number(b),0);
            console.log(sum);
            if(sum>max){
                max=sum;
                answer=x;
            }
            else if(sum===max){
                if(x>answer)
                    answer=x;
                 }
            }//for
            return answer;
        }//function
        let arr=[7, 460, 128, 603,40, 521, 137, 123, 1200];
        console.log(soluction(arr));
        
    </script>
