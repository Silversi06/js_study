    <script>
        function soluction(arr){
            let answer;
            let n = arr.length;
            let dx = [-1,0,1,0];    //핵의 인덱스값 조정
            let dy = [0,1,0,-1];    //열의 인덱스값 조정

            let flag = 1;
            for(let i = 0; i < n; i++){
                for(let j=0; j<n; j++){
                    let flag = 1;
                    for(k=0; k<4; k++){
                        let nx = i+dx[k];
                        let ny = j+dy[k];

                        if(nx>=0 && nx<n && ny>=0 &&ny<n && arr[nx][ny] >= arr[i][j]) {
                            flag = 0;
                            break;
                        }//if 
                    }//for k 
                    if(flag) answer++;
                }//for j
            }

            return answer;
        }//for i
        let arr = [
            [5,3,7,2,4],
            [3,7,1,6,1],
            [7,2,5,3,4],
            [4,3,6,4,1],
            [8,7,3,5,2]
        ];
        console.log(soluction(arr));
    </script>
