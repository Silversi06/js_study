<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function soluction(test){
            let answer=0, temp=[];
            //insert Code
            let m = test.length;
            let n= test[0].length;

            //4중 for문
            for(let i =1; i<=n; i++){
                for(let j=1; j<=n; j++){
                    let cnt =0;
                    if(i!=j){
                        let pi= pj =0;
                        // console.log(i,j);
                        for(let k=0; k<m; k++){
                            for(let s =0; s<n; s++){
                                // console.log(k,s);
                                if(test[k][s]==i) pi=s;
                                if(test[k][s]==j) pj=s;
                            }
                            if(pi<pj) cnt++;
                        }
                        if(cnt ===m){
                            answer++;
                            temp.push([i,j]);
                        }
                    }
                }
            }
            console.log(temp);
            return answer;
        }
        let arr = [
            [3,4,1,2],
            [4,3,2,1],
            [3,1,4,2]
        ];

        console.log(soluction(arr));
    </script>
</body>
</html>
