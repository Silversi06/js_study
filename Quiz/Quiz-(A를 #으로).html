<body>
    <script>
        function soluction(str){
            let answer="";
            for(let x of str){
                //console.log(x);
                if(x==="A") answer+="#";
                else answer+=x;
            }
            return answer;
        }
        let str ="BANANA";
     console.log(soluction(str));

    </script>
