    <script>
        function soluction(s){
            let answer="";
            //console.log(Math.floor(s.length/2));    //2
            let mid = Math.floor(s.length/2);
            //console.log(mid);
            //방법1: substring을 이용하는 방법
            // if(s.length % 2==1){
            //     answer= s.substring(mid, mid+1);    //index, 글자 수라고 생각하면 쉽다. 
            // }
            // else{
            //     answer= s.substring(mid-1, mid+1);
            //}

            //방법2: substr 이용
            if(s.length % 2==1){
                answer= s.substr(mid, 1);    //index, 글자 수라고 생각하면 쉽다. 
            }
            else{
                answer= s.substr(mid-1, 2);
            }
            

            return answer;
        }
        console.log(soluction("study"));
        console.log(soluction("teacher"));
        console.log(soluction("good"));
        console.log(soluction("length"));
    </script>
