<html>
<head>
    <title>가장 긴 문자열</title>
</head>
<body>
    <script>
        function soluction(str){
            let answer, max =Number.MIN_SAFE_INTEGER;
            for(let x of str){
                if(x.length>max){
                    max = x.length;
                    answer=x;
                }
            }
            return answer;
        }
        let str=["teacher", "time","student","beautiful","good","hi"];

        console.log(soluction(str));
    </script>
</body>
</html>
