<body>
    <script>
        function solution(a,b,c){
            let answer="Yes",max;
            let sum =a+b+c;
            if(a>b) 
                max =a;
            else max = b;
            if(c>max) max=c;

            if((sum - max)<=max)  answer ="NO";
            
            return answer;
        }
        console.log(solution(6,7, 11));
        console.log(solution(33,13, 17));
    </script>
