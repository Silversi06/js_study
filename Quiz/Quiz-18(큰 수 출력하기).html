<body>
    <script>
        function soluction(arr){
            let answer=[];

            answer.push(arr[0]);
            for(let i =1; i<arr.length; i++){
                if(arr[i]>arr[i-1]){
                    answer.push(arr[i]);
                }
            }//for
            return answer;
        }
        let arr = [7, 3, 9, 5, 6, 11]; 

        console.log(soluction(arr));
    </script>
</body>
