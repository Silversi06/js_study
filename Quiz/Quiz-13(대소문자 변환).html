<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function soluction(str){
            let answer="";

            for(let x of str){
                if(x===x.toUpperCase()){
                    answer+=x.toLowerCase();
                }
                else {
                    answer+=x.toUpperCase();
                }
            }
            return answer;
        }
        let str = "STudY";

        console.log(soluction(str));
    </script>
</body>
</html>
