<body>
    <script>
        function soluction(s,t){
            let answer=[];
            let p = Number.MAX_SAFE_INTEGER;

            //왼쪽의 문자와의 거리 출력
            for(let x of s){
                //console.log(x);
                if(x===t){
                    p = 0;
                    answer.push(p);
                }
                else{
                    p++;
                    answer.push(p);
                }
            }//for

            //오른쪽의 문자와의 거리를 구한다음, 왼쪽보다 작은 값이면 변경
            p= Number.MAX_SAFE_INTEGER;
            for(let i =(s.length-1); i>=0; i--){
                //console.log(i);
                if(s[i]===t){
                    p =0;
                }
                else{
                    p++;
                    answer[i]=Math.min(answer[i],p);
                }
            }



            return answer;
        }
        let str ="teachermode";
        console.log(soluction(str, 'e'));
    </script>
</body>
