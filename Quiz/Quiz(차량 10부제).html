<body>
    <script>
        function soluction(day, arr){
            let answer=0;
            
            for(let x of arr){
                 if(x%10===day){
                  answer++;
                 }
              }//for
          
            return answer;
        }//function
        let arr = [25, 23, 11, 47, 53, 17, 33];
        console.log(soluction(3, arr));
    </script>
</body>
