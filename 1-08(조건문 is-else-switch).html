<html>
<head>
    <title>조건문if else switch</title>
</head>
<body>
    <script>
        // var age = 19;
        if(age > 18){
            console.log("당신은 성인입니다");
        }
        var age = 17;
        if(age>18){
            console.log("당신은 성인입니다.");
        }
        else{
            console.log("당신은 미성년자입니다.");
        }

      // if ... elseif... else
        var hour =14;
        if(hour <10){
            console.log("Good morning");
        }
        else if(hour<17){
            console.log("Good afternoon");
        }
        else if(hour<21){
            console.log("Good evening");
        }
        else{
            console.log("Good night");
        }


    </script>
</body>
</html>
